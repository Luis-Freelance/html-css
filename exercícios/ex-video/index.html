<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Vídeo hospedado localmente</h1>
    <p>Video hospedado na minha maquina</p>

    <video width="560" poster="midia/foto-mar.png" controls autoplay loop>
        <source src="midia/mar.mp4" type="video/mp4">
        <source src="midia/Mar.webm" type="video/webm">
        <p>Seu navegador não é compatível com o vídeo</p>
    </video>

    <h1>Vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=j2YWz-veSyPdkxqf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
