<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover funcionando</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(209, 224, 230)
            ;
        }
        #d1 > #ht{
            display: none;
        } 

        #d1:hover > #ht{
            display: block;
            color: blue;
            background-color: white;
            width: 157px;

        }

        #d1:hover{
            color:orange;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>

    <p>Passe o mouse abaixo</p>

    <div id="d1">
        passe o mouse aqui!
        <p id="ht">TEXTO ESCONDIDO</p>
    </div>

</body>
</html>
